name: SuperFW release
run-name: Build a full SuperFW release

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'

jobs:
  build-firmware:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        board: [chis]

    steps:
      - name: Install dependencies
        run: sudo apt-get install gcc-arm-none-eabi
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT
      - name: Arrange files
        run: |
          cp res/patches.db patches.db
      - name: Build firmware
        run: |
          make BOARD=${{ matrix.board }} clean
          make BOARD=${{ matrix.board }} COMPRESSION_RATIO=9
          mv superfw.gba superfw-${{ matrix.board }}.fw
          cp superfw.dldi.payload superfw-${{ matrix.board }}.dldi
      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: superfw-${{ matrix.board }}-debug-${{ steps.slug.outputs.sha8 }}
          path: |
            superfw-${{ matrix.board }}.fw
            directsave.elf
            firmware.elf
            firmware.ewram.elf
            ingamemenu.elf
            superfw.dldi.elf
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: superfw-${{ matrix.board }}-${{ steps.slug.outputs.sha8 }}
          path: |
            superfw-${{ matrix.board }}.fw
      - name: Upload extra artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: superfw-dev-${{ matrix.board }}-${{ steps.slug.outputs.sha8 }}
          path: |
            superfw-${{ matrix.board }}.fw
            superfw-${{ matrix.board }}.dldi
            patches.db

  release:
    needs: build-firmware
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload all firmware
        run: |
          gh release upload "${GITHUB_REF#refs/tags/}" artifacts/**/**/*.fw
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


